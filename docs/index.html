<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
   
    <title>Title</title>
</head>
<body>
<main>
    <div class="p-3">
        <h1>Dury Home Tools</h1>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="col d-flex align-items-start">
                <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <img src="images/proxmox-logo-color-stacked.png" width="64" alt="">
                </div>
                <div>
                    <h3 class="fs-2">Proxmox</h3>
                    <p>VM Host - Dell PowerEdge D210ii Xeon E2240 32GB Ram</p>
                    <a href="https://proxmox.dury.me" class="btn btn-primary">Login</a>
                </div>
            </div>
            <div class="col d-flex align-items-start">
                <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <img src="images/PfSense_logo.png" width="64" >
                </div>
                <div>
                    <h3 class="fs-2">pfsense</h3>
                    <p>DMZ Firewall, HAProxy, LAN DNS.</p>
                    <a href="https://192.168.1.2" class="btn btn-primary">Login </a>
                </div>
            </div>
            <div class="col d-flex align-items-start">
                <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <img src="images/unifi.jpg" width="64">
                </div>
                <div>
                    <h3 class="fs-2">Unifi Network</h3>
                    <p>Unifi Network Console.</p>
                    <a href="https://unifi.dury.me" class="btn btn-primary">Login</a>
                </div>
            </div>

            <div class="col d-flex align-items-start">
                <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <img src="images/logo_QNAP_LOGO_standard.png" width="64" >
                </div>
                <div>
                    <h3 class="fs-2">QNAP NAS</h3>
                    <p>Network Attached Storage.</p>
                    <a href="https://nas.dury.me" class="btn btn-primary">Login </a>
                </div>
            </div>
        </div>
    
    </div>
    
    
    
    
    
    
    
</main>
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
